{% extends "homepage.html"%}

{% block title %}
    Fl√©shi - Feed
{% endblock %}

{% block body %}
    {% include "navbar.html" %}
    <h1 class="text-center mt-5">Feed</h1>

    <div class="container mt-5">
        <div class="row g-5">
            {% for photo in photos %}
            <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
                <div class="photo-card border rounded-3 p-4">

                    <a href="{{ url_for('profile', user_id=photo.user_id) }}">
                        <img
                            src="{{ url_for('static', filename='posts_photos/'~photo.file_name) }}"
                            alt="Imagem"
                            class="feed-photo"
                        >
                    </a>

                    <form action="{{ url_for('like_photo', photo_id=photo.id)}}" method="post" class="mt-2">
                        <button type="submit" class="like-btn btn border-0 bg-transparent p-2">
                            {% if photo.user_liked %}
                                <img src="{{ url_for('static', filename='site_photos/full-star.png') }}" width="20px">
                            {% else %}
                                <img src="{{ url_for('static', filename='site_photos/empty-star.png') }}" width="20px">
                            {% endif %}
                        </button>

                        <span class="likes-count">{{ photo.likes | length }}</span>
                    </form>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
